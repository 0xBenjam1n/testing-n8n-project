<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #e1306c;
            background: white;
            box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(225, 48, 108, 0.3);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .status.error {
            background: linear-gradient(45deg, #dc3545, #fd1d1d);
            color: white;
        }
        
        .results-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #f1f3f4;
        }
        
        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .profile-username {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            display: block;
            font-size: 20px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .bio {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            line-height: 1.6;
        }
        
        .posts-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .post-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .post-content {
            padding: 20px;
        }
        
        .post-caption {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .post-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }
        
        .post-date {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        .confirmation-section {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            text-align: center;
        }
        
        .confirmation-section h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            transform: scale(1.5);
            accent-color: white;
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: 600;
            cursor: pointer;
        }
        
        .confirm-btn {
            background: white;
            color: #ff6b6b;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .confirm-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .form-page {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 30px;
        }
        
        .form-page h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .form-page p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .option-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .option-card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .option-card input[type="checkbox"] {
            margin-bottom: 15px;
            transform: scale(1.5);
            accent-color: #ffd700;
        }
        
        .option-card h3 {
            margin: 15px 0 10px;
            font-size: 20px;
            font-weight: 700;
        }
        
        .option-card p {
            margin: 0;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        
        .submit-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f1f3f4;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .skip-btn {
            background: transparent;
            color: #6c757d;
            border: 2px solid #6c757d;
        }
        
        .skip-btn:hover:not(:disabled) {
            background: #6c757d;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e1306c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .endpoint-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .endpoint-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Instagram Analyzer</h1>
            <p>Analyze any Instagram profile with detailed insights</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="usernameInput">Instagram Username:</label>
                    <input type="text" id="usernameInput" placeholder="Enter username (e.g., cristiano)" autocomplete="off">
                </div>
                
                <button class="btn" id="analyzeBtn" onclick="startAnalysis()">
                    🔍 Analyze Profile
                </button>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="endpoint-info">
                <strong>🔗 Webhook Endpoints:</strong><br>
                <strong>Analysis:</strong> <code>https://oxbenjam1n.app.n8n.cloud/webhook/ee95c5d8-139e-4d35-8eab-b431b741f563</code><br>
                <strong>Confirmation:</strong> <code>https://oxbenjam1n.app.n8n.cloud/webhook-test/d440957e-80e2-4a20-a490-562f89226266</code>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <div id="profileData"></div>
                <div id="confirmationSection"></div>
                <div id="optionsForm"></div>
                <div id="postsData"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUsername = '';
        let profileData = null;
        
        // Proxy image loader
        const loadWithProxy = async (imageUrl) => {
            if (!imageUrl) return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNmMGYwZjAiLz48cGF0aCBkPSJNNjAgNDBhMTUgMTUgMCAxIDEgMCAzMCAxNSAxNSAwIDAgMSAwLTMwem0wIDMwYTIwIDIwIDAgMCAxIDIwIDIwdjVhNSA1IDAgMCAxLTUgNUg0NWE1IDUgMCAwIDEtNS01di01YTIwIDIwIDAgMCAxIDIwLTIweiIgZmlsbD0iIzk5OSIvPjwvc3ZnPg==';
            
            const proxyUrls = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(imageUrl)}`,
                `https://cors-anywhere.herokuapp.com/${imageUrl}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(imageUrl)}`
            ];
            
            for (const proxyUrl of proxyUrls) {
                try {
                    const response = await fetch(proxyUrl, { mode: 'cors' });
                    if (response.ok) {
                        return proxyUrl;
                    }
                } catch (error) {
                    console.log(`Proxy failed: ${proxyUrl.substring(0, 50)}...`);
                }
            }
            
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNmMGYwZjAiLz48cGF0aCBkPSJNNjAgNDBhMTUgMTUgMCAxIDEgMCAzMCAxNSAxNSAwIDAgMSAwLTMwem0wIDMwYTIwIDIwIDAgMCAxIDIwIDIwdjVhNSA1IDAgMCAxLTUgNUg0NWE1IDUgMCAwIDEtNS01di01YTIwIDIwIDAgMCAxIDIwLTIweiIgZmlsbD0iIzk5OSIvPjwvc3ZnPg==';
        };
        
        // Start analysis
        async function startAnalysis() {
            const input = document.getElementById('usernameInput');
            const button = document.getElementById('analyzeBtn');
            const status = document.getElementById('status');
            const resultsSection = document.getElementById('resultsSection');
            
            const username = input.value.trim();
            
            if (!username) {
                showStatus('⚠️ Please enter an Instagram username', 'error');
                return;
            }
            
            currentUsername = username;
            button.disabled = true;
            button.textContent = '🔄 Analyzing...';
            resultsSection.style.display = 'block';
            
            // Show loading
            document.getElementById('profileData').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing @${username}...</p>
                </div>
            `;
            
            try {
                const response = await fetch('https://oxbenjam1n.app.n8n.cloud/webhook/ee95c5d8-139e-4d35-8eab-b431b741f563', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        run_input: JSON.stringify({
                            usernames: [username]
                        })
                    })
                });
                
                if (response.ok) {
                    showStatus('✅ Analysis started! Data will load below...', 'success');
                    input.value = '';
                    
                    // Start checking for results
                    setTimeout(() => checkForResults(), 3000);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Network error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
                resultsSection.style.display = 'none';
            } finally {
                button.disabled = false;
                button.textContent = '🔍 Analyze Profile';
            }
        }
        
        // Check for results
        async function checkForResults() {
            try {
                const response = await fetch('/api/received-data');
                const data = await response.json();
                
                if (data.length > 0 && data[0].userInformation) {
                    const latestData = data[0];
                    profileData = latestData.userInformation;
                    
                    await displayProfile(profileData);
                    showConfirmationSection();
                } else {
                    // Keep checking every 3 seconds for up to 30 seconds
                    setTimeout(() => checkForResults(), 3000);
                }
            } catch (error) {
                console.error('Error checking results:', error);
            }
        }
        
        // Display profile
        async function displayProfile(profile) {
            const profileContainer = document.getElementById('profileData');
            const profilePicUrl = await loadWithProxy(profile.profilePicUrlHD || profile.profilePicUrl);
            
            profileContainer.innerHTML = `
                <div class="profile-card">
                    <img src="${profilePicUrl}" alt="Profile Picture" class="profile-pic">
                    <div class="profile-name">${profile.fullName || 'No name provided'}</div>
                    <div class="profile-username">@${profile.username}</div>
                    
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-number">${profile.followersCount?.toLocaleString() || '0'}</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${profile.followsCount?.toLocaleString() || '0'}</span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${profile.postsCount?.toLocaleString() || '0'}</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${profile.verified ? '✅' : '❌'}</span>
                            <span class="stat-label">Verified</span>
                        </div>
                    </div>
                    
                    ${profile.biography ? `<div class="bio">${profile.biography}</div>` : ''}
                </div>
            `;
            
            // Display posts
            if (profile.latestPosts && profile.latestPosts.length > 0) {
                await displayPosts(profile.latestPosts);
            }
        }
        
        // Display posts
        async function displayPosts(posts) {
            const postsContainer = document.getElementById('postsData');
            
            let postsHtml = `
                <div class="posts-section">
                    <h2 class="section-title">📱 Latest Posts (${posts.length})</h2>
                    <div class="posts-grid">
            `;
            
            for (const post of posts.slice(0, 9)) { // Show max 9 posts
                let imageHtml = '';
                if (post.displayUrl) {
                    const postImageUrl = await loadWithProxy(post.displayUrl);
                    imageHtml = `<img src="${postImageUrl}" alt="Post image" class="post-image">`;
                } else {
                    imageHtml = '<div class="image-placeholder">📷 No image</div>';
                }
                
                postsHtml += `
                    <div class="post-card">
                        ${imageHtml}
                        <div class="post-content">
                            <div class="post-caption">${post.caption ? post.caption.substring(0, 120) + (post.caption.length > 120 ? '...' : '') : 'No caption'}</div>
                            <div class="post-stats">
                                <span>❤️ ${post.likesCount?.toLocaleString() || '0'}</span>
                                <span>💬 ${post.commentsCount?.toLocaleString() || '0'}</span>
                            </div>
                            <div class="post-date">📅 ${post.timestamp ? new Date(post.timestamp).toLocaleDateString() : 'Unknown date'}</div>
                        </div>
                    </div>
                `;
            }
            
            postsHtml += '</div></div>';
            postsContainer.innerHTML = postsHtml;
        }
        
        // Show confirmation section
        function showConfirmationSection() {
            const confirmationContainer = document.getElementById('confirmationSection');
            
            confirmationContainer.innerHTML = `
                <div class="confirmation-section">
                    <h3>⚠️ Confirmation Required</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="confirmCheck">
                        <label for="confirmCheck">Yes, this is my Instagram page (or I have permission to analyze it)</label>
                    </div>
                    <button class="confirm-btn" onclick="sendConfirmation()">✅ Confirm & Continue</button>
                    <p style="margin-top: 15px; font-size: 14px; opacity: 0.9;">
                        Please confirm ownership or permission before proceeding with further actions.
                    </p>
                </div>
            `;
        }
        
        // Send confirmation
        async function sendConfirmation() {
            const checkbox = document.getElementById('confirmCheck');
            const button = document.querySelector('.confirm-btn');
            
            if (!checkbox.checked) {
                alert('⚠️ Please check the confirmation box first!');
                return;
            }
            
            button.disabled = true;
            button.textContent = '🔄 Confirming...';
            
            try {
                const response = await fetch('https://oxbenjam1n.app.n8n.cloud/webhook-test/d440957e-80e2-4a20-a490-562f89226266', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        confirmed: true,
                        username: currentUsername,
                        confirmation_time: new Date().toISOString(),
                        message: 'User confirmed ownership/permission of Instagram account'
                    })
                });
                
                if (response.ok) {
                    // Hide confirmation section
                    document.getElementById('confirmationSection').style.display = 'none';
                    
                    // Show options form
                    showOptionsForm();
                    
                    showStatus('✅ Confirmation successful! Please select your preferences below.', 'success');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Error sending confirmation:', error);
                showStatus('❌ Error sending confirmation. Please try again.', 'error');
                button.disabled = false;
                button.textContent = '✅ Confirm & Continue';
            }
        }
        
        // Show options form
        function showOptionsForm() {
            const optionsContainer = document.getElementById('optionsForm');
            
            optionsContainer.innerHTML = `
                <div class="form-page">
                    <h2>📋 Select Your Preferences</h2>
                    <p>Choose what additional data you'd like to retrieve for this Instagram profile:</p>
                    
                    <div class="options-grid">
                        <div class="option-card" onclick="toggleOption('posts')">
                            <input type="checkbox" id="postsCheck" onchange="updateCard('posts')">
                            <h3>📱 Posts</h3>
                            <p>Get detailed information about the latest posts including images, captions, likes, and comments</p>
                        </div>
                        
                        <div class="option-card" onclick="toggleOption('highlights')">
                            <input type="checkbox" id="highlightsCheck" onchange="updateCard('highlights')">
                            <h3>✨ Highlights</h3>
                            <p>Retrieve profile highlights and story archives if available</p>
                        </div>
                    </div>
                    
                    <div class="submit-section">
                        <button class="submit-btn" onclick="submitPreferences()">🚀 Submit Preferences</button>
                        <button class="submit-btn skip-btn" onclick="skipPreferences()">⏭️ Skip</button>
                    </div>
                    
                    <p style="margin-top: 20px; color: #666; font-size: 14px;">
                        You can skip this step if you only need basic profile information.
                    </p>
                </div>
            `;
        }
        
        // Toggle option
        function toggleOption(option) {
            const checkbox = document.getElementById(option + 'Check');
            checkbox.checked = !checkbox.checked;
            updateCard(option);
        }
        
        // Update card appearance
        function updateCard(option) {
            const card = document.getElementById(option + 'Check').closest('.option-card');
            const checkbox = document.getElementById(option + 'Check');
            
            if (checkbox.checked) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }
        }
        
        // Submit preferences
        async function submitPreferences() {
            const postsChecked = document.getElementById('postsCheck').checked;
            const highlightsChecked = document.getElementById('highlightsCheck').checked;
            const submitBtn = document.querySelector('.submit-btn:not(.skip-btn)');
            
            if (!postsChecked && !highlightsChecked) {
                alert('⚠️ Please select at least one option or click Skip to continue.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '🔄 Processing...';
            
            try {
                const response = await fetch('https://oxbenjam1n.app.n8n.cloud/webhook-test/d440957e-80e2-4a20-a490-562f89226266', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'preferences_selected',
                        username: currentUsername,
                        preferences: {
                            posts: postsChecked,
                            highlights: highlightsChecked
                        },
                        timestamp: new Date().toISOString(),
                        message: 'User selected additional data preferences'
                    })
                });
                
                if (response.ok) {
                    document.getElementById('optionsForm').innerHTML = `
                        <div style="background: linear-gradient(45deg, #28a745, #20c997); color: white; padding: 30px; border-radius: 20px; text-align: center;">
                            <h2>✅ Preferences Submitted!</h2>
                            <p style="margin: 0; font-size: 16px;">Your request is being processed. Additional data will be retrieved based on your selections.</p>
                        </div>
                    `;
                    showStatus('✅ Preferences submitted successfully!', 'success');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Error submitting preferences:', error);
                showStatus('❌ Error submitting preferences. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 Submit Preferences';
            }
        }
        
        // Skip preferences
        function skipPreferences() {
            document.getElementById('optionsForm').innerHTML = `
                <div style="background: linear-gradient(45deg, #6c757d, #495057); color: white; padding: 30px; border-radius: 20px; text-align: center;">
                    <h2>⏭️ Preferences Skipped</h2>
                    <p style="margin: 0; font-size: 16px;">Basic profile analysis completed. No additional data will be retrieved.</p>
                </div>
            `;
            showStatus('✅ Analysis completed with basic profile information.', 'success');
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        // Enter key support
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startAnalysis();
            }
        });
        
        // Auto-refresh data every 5 seconds when waiting
        setInterval(() => {
            const loadingElement = document.querySelector('.loading');
            if (loadingElement) {
                checkForResults();
            }
        }, 5000);
    </script>
