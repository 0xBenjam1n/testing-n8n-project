<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #e1306c;
            box-shadow: 0 0 10px rgba(225, 48, 108, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: bold;
        }
        
        .status.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .status.error {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .profile-container {
            background: white;
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .profile-header {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }
        
        .profile-info {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .post-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
        }
        
        .post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .post-content {
            padding: 20px;
        }
        
        .post-caption {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            margin-bottom: 15px;
        }
        
        .post-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        
        .post-date {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            width: auto;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .endpoint-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .endpoint-info code {
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .image-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Instagram Profile Analyzer</h1>
        
        <div class="form-group">
            <label for="messageInput">Enter Instagram Username:</label>
            <input type="text" id="messageInput" placeholder="e.g., amir__moahamdi">
        </div>
        
        <button id="sendButton" onclick="sendMessage()">üîç Analyze Profile</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <div class="container">
        <h2>üìä Analysis Results</h2>
        
        <div class="endpoint-info">
            <strong>üîó n8n Webhook Endpoint:</strong> <code>https://testing-n8n-project-production.up.railway.app/receive-data</code><br>
            <strong>üì° Method:</strong> POST<br>
            <strong>üìã Content-Type:</strong> application/json
        </div>
        
        <button class="refresh-btn" onclick="loadReceivedData()">üîÑ Refresh Data</button>
        
        <div id="receivedData">
            <div class="no-data">
                üí§ No profile data received yet...<br>
                <small>Enter a username above and click "Analyze Profile"</small>
            </div>
        </div>
    </div>

    <script>
        // Proxy image loader function
        const loadWithProxy = async (imageUrl) => {
            if (!imageUrl) return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNmMGYwZjAiLz48cGF0aCBkPSJNNjAgNDBhMTUgMTUgMCAxIDEgMCAzMCAxNSAxNSAwIDAgMSAwLTMwem0wIDMwYTIwIDIwIDAgMCAxIDIwIDIwdjVhNSA1IDAgMCAxLTUgNUg0NWE1IDUgMCAwIDEtNS01di01YTIwIDIwIDAgMCAxIDIwLTIweiIgZmlsbD0iIzk5OSIvPjwvc3ZnPg==';
            
            const proxyUrls = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(imageUrl)}`,
                `https://cors-anywhere.herokuapp.com/${imageUrl}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(imageUrl)}`
            ];
            
            // Try each proxy
            for (const proxyUrl of proxyUrls) {
                try {
                    const response = await fetch(proxyUrl, { mode: 'cors' });
                    if (response.ok) {
                        return proxyUrl;
                    }
                } catch (error) {
                    console.log(`Proxy failed: ${proxyUrl.substring(0, 50)}...`);
                }
            }
            
            // If all proxies fail, return placeholder
            console.log('All proxies failed for:', imageUrl);
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNmMGYwZjAiLz48cGF0aCBkPSJNNjAgNDBhMTUgMTUgMCAxIDEgMCAzMCAxNSAxNSAwIDAgMSAwLTMwem0wIDMwYTIwIDIwIDAgMCAxIDIwIDIwdjVhNSA1IDAgMCAxLTUgNUg0NWE1IDUgMCAwIDEtNS01di01YTIwIDIwIDAgMCAxIDIwLTIweiIgZmlsbD0iIzk5OSIvPjwvc3ZnPg==';
        };

        // Send message to n8n webhook
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const status = document.getElementById('status');
            
            const message = input.value.trim();
            
            if (!message) {
                showStatus('‚ö†Ô∏è Please enter an Instagram username', 'error');
                return;
            }
            
            // Clear previous data when starting new analysis
            clearPreviousData();
            
            button.disabled = true;
            button.textContent = 'üîÑ Analyzing...';
            status.style.display = 'none';
            
            try {
                const response = await fetch('https://oxbenjam1n.app.n8n.cloud/webhook-test/ee95c5d8-139e-4d35-8eab-b431b741f563', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        run_input: JSON.stringify({
                            usernames: [message]
                        })
                    })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Analysis request sent! Data will appear below when ready.', 'success');
                    input.value = '';
                    
                    // Auto-refresh data in 3 seconds
                    setTimeout(loadReceivedData, 3000);
                } else {
                    const errorText = await response.text();
                    console.error('Server error:', response.status, errorText);
                    showStatus(`‚ùå Error: ${response.status} - ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                console.error('Network error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Analyze Profile';
            }
        }
        
        // Clear previous data from display
        function clearPreviousData() {
            const container = document.getElementById('receivedData');
            container.innerHTML = `
                <div class="loading">
                    üîÑ Preparing analysis...
                </div>
            `;
        }
        
        // Load received data from our server
        async function loadReceivedData() {
            try {
                const response = await fetch('/api/received-data');
                const data = await response.json();
                
                const container = document.getElementById('receivedData');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="no-data">üí§ No profile data received yet...<br><small>Enter a username above and click "Analyze Profile"</small></div>';
                    return;
                }
                
                // Show only the most recent analysis (latest entry)
                const latestData = data[0]; // Most recent entry
                
                container.innerHTML = '';
                
                if (latestData.userInformation) {
                    await displayInstagramProfile(latestData.userInformation, latestData.receivedAt, container);
                } else {
                    // Fallback for non-Instagram data
                    const div = document.createElement('div');
                    div.className = 'container';
                    div.innerHTML = `
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                            <small style="color: #666;">üìÖ Received: ${new Date(latestData.receivedAt).toLocaleString()}</small>
                            <pre style="margin-top: 10px; font-size: 12px; overflow-x: auto;">${JSON.stringify(latestData, null, 2)}</pre>
                        </div>
                    `;
                    container.appendChild(div);
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        async function displayInstagramProfile(profile, receivedAt, container) {
            const profileDiv = document.createElement('div');
            profileDiv.className = 'profile-container';
            
            // Load profile picture with proxy - ALWAYS use proxy
            console.log('Loading profile picture:', profile.profilePicUrlHD || profile.profilePicUrl);
            const profilePicUrl = await loadWithProxy(profile.profilePicUrlHD || profile.profilePicUrl);
            
            profileDiv.innerHTML = `
                <div class="profile-header">
                    <img src="${profilePicUrl}" alt="Profile Picture" class="profile-pic" 
                         onerror="console.log('Profile pic failed to load'); this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNjAiIGN5PSI2MCIgcj0iNjAiIGZpbGw9IiNmMGYwZjAiLz48cGF0aCBkPSJNNjAgNDBhMTUgMTUgMCAxIDEgMCAzMCAxNSAxNSAwIDAgMSAwLTMwem0wIDMwYTIwIDIwIDAgMCAxIDIwIDIwdjVhNSA1IDAgMCAxLTUgNUg0NWE1IDUgMCAwIDEtNS01di01YTIwIDIwIDAgMCAxIDIwLTIweiIgZmlsbD0iIzk5OSIvPjwvc3ZnPg=='">
                    <h2 style="margin: 0; font-size: 24px;">@${profile.username}</h2>
                    <p style="margin: 5px 0 0; opacity: 0.9; font-size: 18px;">${profile.fullName || 'No name provided'}</p>
                </div>
                
                <div class="profile-info">
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number">${profile.followersCount?.toLocaleString() || '0'}</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${profile.followsCount?.toLocaleString() || '0'}</span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${profile.postsCount?.toLocaleString() || '0'}</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${profile.verified ? '‚úÖ' : '‚ùå'}</span>
                            <span class="stat-label">Verified</span>
                        </div>
                    </div>
                    
                    ${profile.biography ? `<div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #e1306c;"><strong>Bio:</strong> ${profile.biography}</div>` : ''}
                    
                    <div style="font-size: 12px; color: #666; text-align: center; margin-top: 20px;">
                        üìÖ Analyzed: ${new Date(receivedAt).toLocaleString()}
                    </div>
                </div>
            `;
            
            container.appendChild(profileDiv);
            
            // ADD CONFIRMATION CHECKBOX AFTER PROFILE DATA IS LOADED
            const confirmationDiv = document.createElement('div');
            confirmationDiv.className = 'container';
            confirmationDiv.innerHTML = `
                <div style="background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; padding: 20px; border-radius: 15px; text-align: center;">
                    <h3 style="margin: 0 0 15px 0; color: white;">‚ö†Ô∏è Confirmation Required</h3>
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px;">
                        <input type="checkbox" id="confirmationCheck" style="transform: scale(1.5);">
                        <label for="confirmationCheck" style="margin: 0; cursor: pointer; font-weight: bold;">
                            ‚úÖ Yes, this is my Instagram page (or I have permission to analyze it)
                        </label>
                    </div>
                    <button id="confirmButton" onclick="confirmAnalysis()" 
                            style="background: white; color: #ff6b6b; padding: 10px 30px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 16px;">
                        ‚úÖ Confirm & Continue
                    </button>
                    <p style="margin: 15px 0 0 0; font-size: 14px; opacity: 0.9;">
                        Please confirm this is your page or you have permission before proceeding.
                    </p>
                </div>
            `;
            
            container.appendChild(confirmationDiv);
            
            // Display posts if available, but hide them initially
            if (profile.latestPosts && profile.latestPosts.length > 0) {
                const postsDiv = document.createElement('div');
                postsDiv.className = 'container';
                postsDiv.id = 'postsContainer';
                postsDiv.style.display = 'none'; // Hide until confirmed
                postsDiv.innerHTML = `<h2>üì± Latest Posts</h2><div class="posts-grid"></div>`;
                
                const postsGrid = postsDiv.querySelector('.posts-grid');
                
                for (const post of profile.latestPosts.slice(0, 6)) { // Show max 6 posts
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post-card';
                    
                    // Load post image with proxy - ALWAYS use proxy
                    let imageHtml = '';
                    if (post.displayUrl) {
                        console.log('Loading post image:', post.displayUrl);
                        const postImageUrl = await loadWithProxy(post.displayUrl);
                        imageHtml = `<img src="${postImageUrl}" alt="Post image" class="post-image" 
                                           onerror="console.log('Post image failed to load'); this.parentElement.innerHTML='<div class=\\"image-placeholder\\">üì∑ Image failed to load</div>'">`;
                    } else {
                        imageHtml = '<div class="image-placeholder">üì∑ No image</div>';
                    }
                    
                    postDiv.innerHTML = `
                        ${imageHtml}
                        <div class="post-content">
                            <div class="post-caption">${post.caption ? post.caption.substring(0, 150) + (post.caption.length > 150 ? '...' : '') : 'No caption'}</div>
                            <div class="post-stats">
                                <span>‚ù§Ô∏è ${post.likesCount?.toLocaleString() || '0'}</span>
                                <span>üí¨ ${post.commentsCount?.toLocaleString() || '0'}</span>
                                <span>üé¨ ${post.type || 'Image'}</span>
                            </div>
                            <div class="post-date">üìÖ ${post.timestamp ? new Date(post.timestamp).toLocaleDateString() : 'Unknown date'}</div>
                        </div>
                    `;
                    
                    postsGrid.appendChild(postDiv);
                }
                
                container.appendChild(postsDiv);
            }
        }
        
        // Function to handle confirmation
        function confirmAnalysis() {
            const confirmationCheck = document.getElementById('confirmationCheck');
            const confirmButton = document.getElementById('confirmButton');
            
            if (!confirmationCheck.checked) {
                alert('‚ö†Ô∏è Please check the confirmation box first!');
                return;
            }
            
            // Hide confirmation section
            confirmationCheck.closest('.container').style.display = 'none';
            
            // Show posts section
            const postsContainer = document.getElementById('postsContainer');
            if (postsContainer) {
                postsContainer.style.display = 'block';
            }
            
            // Show success message
            showStatus('‚úÖ Confirmation received! Full analysis is now visible.', 'success');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        // Auto-refresh received data every 10 seconds (only when there's no data)
        let autoRefreshInterval = setInterval(() => {
            const container = document.getElementById('receivedData');
            if (container.innerHTML.includes('No profile data received yet') || container.innerHTML.includes('Preparing analysis')) {
                loadReceivedData();
            }
        }, 10000);
        
        // Load data on page load
        loadReceivedData();
        
        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
